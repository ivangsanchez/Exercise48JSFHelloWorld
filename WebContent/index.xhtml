<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui = "http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui"
>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>JSF</title>
</head>

<body>
	<h2>Proyecto JSF</h2>
	<h:outputText value="Hola Mundo"></h:outputText>
	<h:inputText></h:inputText>
	
	<h:head>
    </h:head>
 	<br></br>
 	
    <h:body>
    		
    	<!--Un bean se crea para que el framework cree los objetos y no tu-->	
    	<!--Se muestra el metodo "dihola" con el bean(frijolito) creado llamado mimensajitu -->
    	<h:outputText value="#{mimensajitu.dihola()}"></h:outputText>
    	
        <p:spinner />
        
        <h3 style="margin-top: 0">Basic</h3>
    	<h:panelGrid columns="1" style="margin-bottom: 10px">
        <p:inputText id="txt1" value="#{sliderView.number1}" />
        <p:slider for="txt1" />
   		</h:panelGrid>
   		
   		<h:form>    
    <p:editor id="editor" widgetVar="editorWidget" value="#{editorView.text}" width="600" />
     
    <h:panelGrid columns="2" style="margin-top: 10px">
        <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="pi pi-save" />
         
        <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="pi pi-times" />
    </h:panelGrid>
     
    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
        <h:outputText id="display" value="#{editorView.text}" escape="false" />
    </p:dialog>    
     
	</h:form>
   		
   		
   		<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
 
 
       <p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:100%;height:400px" />
   		
   	<style type="text/css">
    .ui-analog-clock {
        width: 200px;
    }
</style>  
 
 
<h:form>
    <h3 style="margin-top:0">Client</h3>
    <p:clock />
 
    <h3>Server</h3>
    <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" />
        
    <h3>Analog</h3>
    <p:clock displayMode="analog" />
</h:form>
 
    </h:body>

</body>
</html>
